<div class="container mt-5">
  <div class="text-center">
    <button class="custom-btn btn-3" data-bs-toggle="modal" data-bs-target="#productsModal"
            (click)="setNull()">
      <span>Agregar Unidad de Medida</span>
    </button>
  </div>
  <div class="d-flex row mt-5">
    <div class="card mb-3 mx-5" style="width: 18rem;" *ngFor="let i of unidades;let j=index">
      <div class="card-body text-center">
        {{i.unidad}}
      </div>
      <div class="card-footer text-center">
        <button class="btn btn-success mx-4" data-bs-toggle="modal" data-bs-target="#productsModal"
                (click)="updateUnidadMedida(j)" title="Actualizar informacion">
          <i class="bi bi-pencil-square"></i>
        </button>
        <button class="btn btn-danger mx-4" (click)="deleteUnidadMedida(i.id)" title="Eliminar">
          <i class="bi bi-trash3"></i>
        </button>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="productsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Unidad de Medida</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <label>
          Unidad de Medida:
          <input type="text" class="ms-2" [(ngModel)]="uni">
        </label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success" (click)="createUnidadMedida(uni)"
                data-bs-dismiss="modal">{{textButtonSubmit}}</button>
      </div>
    </div>
  </div>
</div>
